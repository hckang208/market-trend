<script>
async function loadIndicators() {
  const res = await fetch('/api/indicators');
  if (!res.ok) { document.getElementById('indicators').innerHTML = '<p class="text-danger">ì§€í‘œ ë¡œë”© ì‹¤íŒ¨</p>'; return; }
  const data = await res.json();

    `<div class="col-md-2"><div class="card p-2 text-center"><div>${k}</div><div class="fw-bold">${v ?? '-'}</div></div></div>`

const retailers = [

  { code:"9983.T", name:"Fast Retailing" },

  { code:"BABA", name:"Alibaba" }
];

async function fetchStock(symbol) {
  const res = await fetch(`/api/stocks?symbol=${symbol}`);
  if (!res.ok) return null;
  return await res.json();
}

async function fetchNews(query) {
  const res = await fetch(`/api/news?q=${encodeURIComponent(query)}`);
  if (!res.ok) return [];
  return await res.json();
}

async function loadRetailers() {
  const container = document.getElementById('retailers');
  container.innerHTML = '';
  for (const r of retailers) {
    const data = await fetchStock(r.code);
    const news = await fetchNews(r.name);
    const col = document.createElement('div');
    col.className = 'col-md-4';
    col.innerHTML = `<div class="card p-2">
      <h5>${r.name} (${r.code})</h5>
