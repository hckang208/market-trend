<body>
  <div class="wrap">
    <h1 class="mb-4">ğŸ“Š ì£¼ìš” ë¦¬í…Œì¼ëŸ¬ ì£¼ê°€ í˜„í™©</h1>
    <div id="stocks" class="row"></div>

  <script>
    // ì¶”ì í•  ì‹¬ë³¼ ëª©ë¡
    const symbols = [
      { code: "WMT", name: "Walmart" },
      { code: "TGT", name: "Target" },
      { code: "ANF", name: "Abercrombie & Fitch" },
      { code: "VFC", name: "V.F. Corp (North Face, Vans)" },
      { code: "GPS", name: "Gap" }
    ];

    async function fetchStock(symbol) {
      try {
        const res = await fetch(`/api/stocks?symbol=${symbol}`);
        if (!res.ok) throw new Error("API ìš”ì²­ ì‹¤íŒ¨");
        return await res.json();
      } catch (err) {
        console.error(symbol, err);
        return { error: true, symbol };
      }
    }

    async function loadStocks() {
      const container = document.getElementById("stocks");
      container.innerHTML = "";

      for (const s of symbols) {
        const data = await fetchStock(s.code);

        const col = document.createElement("div");
        col.className = "col-md-4";

        if (data.error) {
          col.innerHTML = `
            <div class="stock-card">
              <h5>${s.name} (${s.code})</h5>
              <p class="text-danger">ë°ì´í„° ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨</p>
            </div>
          `;
        } else {
          col.innerHTML = `
            <div class="stock-card">
              <h5>${data.longName || s.name} (${data.symbol})</h5>
              <p class="stock-price">${data.price} ${data.currency || ""}</p>
              <p class="stock-sub">ì‹œê°€ì´ì•¡: ${data.marketCap || "-"}</p>
              <p class="stock-sub">ì „ì¼ì¢…ê°€: ${data.previousClose || "-"}</p>

            </div>
          `;
        }

        container.appendChild(col);
      }
    }

    loadStocks();
  </script>
